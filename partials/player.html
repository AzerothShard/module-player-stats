<div class="row">
  <div class="col-xs-4">

    <a href="#/">‚Üê Back</a>

    <br>
    <br>

    <div ng-repeat="parentCategory in parentCategories track by $index">

      <button type="button" class="category" ng-click="collapseCategory[$index] = !collapseCategory[$index]">{{ parentCategory.Name }}</button>

      <div uib-collapse="collapseCategory[$index]"
           ng-init="t = ($index == parentCategories.length-1 ? childStatistics : []);
                    class = ($index == parentCategories.length-1 ? 'statistic' : 'sub_category')"
           >

        <div ng-repeat="childCategory in childCategories[$index]" ng-init="tmp = $index">
          <button ng-class="class"
                  ng-click="class == 'statistic' ? (collapseStatistics[$index] = !collapseStatistics[$index]) : ''"
                  >
            {{ childCategory.Name }}
          </button>
          <div ng-repeat="statistic in t[$index]" class="sub_statistic" uib-collapse="collapseStatistics[tmp]">
            {{ statistic.Name }}
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="col-xs-8">

  </div>
</div>
